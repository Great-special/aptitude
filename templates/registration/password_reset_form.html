{% extends "base.html" %}

{% block title %}Reset Password{% endblock title %}

{% block main %}
<form method="post" style="width: 75%;">
    {% csrf_token %}
    <div class="form-group" style="margin: 50px;">
        {{ form.as_p|safe }}
    </div>
    
    <button type="submit" style="
        margin: 1px 50px;
        padding: 5px 7px;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
    ">Reset My Password</button>
</form>

<div class="form-footer" style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
    <a href="{% url 'login' %}" style="color: #0066cc; text-decoration: none; font-size: 14px;">Return to Login</a>
</div>


<style>
/* Additional styles for form elements */
.form-group p {
margin-bottom: 15px;
}

.form-group input {
width: 25%;
padding: 10px;
border: 1px solid #ddd;
border-radius: 4px;
font-size: 16px;
}

.form-group label {
display: block;
margin-bottom: 5px;
color: #555;
font-weight: 500;
}

button[type="submit"]:hover {
background-color: #0052a3;
}

/* Error message styling */
.errorlist {
color: #dc3545;
list-style: none;
padding: 0;
margin: 5px 0;
font-size: 14px;
}

/* Success message styling */
.alert-success {
background-color: #d4edda;
color: #155724;
padding: 15px;
border-radius: 4px;
margin-bottom: 20px;
}
</style>
{% endblock %}
